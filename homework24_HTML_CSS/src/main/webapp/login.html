<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <!--    <link rel="stylesheet" href="styles.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
            crossorigin="anonymous"></script>
</head>
<body>

<div class="parent_div">

    <form method="post" action="/homework24_HTML_CSS/login">

        <div class="mb-3">
            <label for="loginForCheck" class="form-label">Login</label>
            <input type="text" class="form-control" id="loginForCheck" name="loginForCheck"
                   placeholder="Enter your login">
        </div>

        <div class="mb-3">
            <label for="passwordForCheck" class="form-label">Password</label>
            <input type="password" class="form-control" id="passwordForCheck" name="passwordForCheck"
                   placeholder="Enter your password">
        </div>

        <button type="submit" class="btn btn-outline-primary"
                style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 20px;"
                value="Enter">Enter
        </button>

    </form>
</div>

</body>
</html>
