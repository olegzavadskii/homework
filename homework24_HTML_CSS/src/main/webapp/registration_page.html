<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Page for administrator</title>
</head>
<body>

<form method="post" action="/homework24_HTML_CSS/registration">
    <input type="text" name="loginForRegistration" id="loginForRegistration" placeholder="Enter login for new user"><br>
    <input type="password" name="passwordForRegistration" id="passwordForRegistration"
           placeholder="Enter password for new user"><br>
    <input type="radio" name="genderForRegistration" id="MALE" value="MALE">Male <br>
    <input type="radio" name="genderForRegistration" id="FEMALE" value="FEMALE">Female <br>
    <input type="text" name="descriptionForRegistration" id="description"
           placeholder="Enter description for new user"><br>
    <input type="radio" name="roleForRegistration" id="USER" value="USER">User <br>
    <input type="radio" name="roleForRegistration" id="ADMIN" value="ADMIN">Admin <br>
    <input type="submit" value="Submit">

</form>

</body>
</html>
