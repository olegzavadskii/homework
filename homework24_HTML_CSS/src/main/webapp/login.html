<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login page</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="parent_div">

    <form method="post" action="/homework24_HTML_CSS/login">

        <label for="loginForCheck">Login</label>
        <input type="text" name="loginForCheck" id="loginForCheck"
               placeholder="Enter your login"> <br>
        <label for="passwordForCheck">Password</label>
        <input type="password" name="passwordForCheck" id="passwordForCheck"
               placeholder="Enter your password"><br>

        <input type="submit" value="Submit">
    </form>

</div>


</body>
</html>
