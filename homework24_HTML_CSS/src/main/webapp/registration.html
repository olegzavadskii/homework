<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration page</title>
    <!--    <link rel="stylesheet" href="styles.css">-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-3">

            <form method="post" action="/homework24_HTML_CSS/registration">

                <div class="mb-3">
                    <label for="loginForRegistration" class="form-label">Login</label><br>
                    <input type="text" name="loginForRegistration" id="loginForRegistration"
                           placeholder="Enter login for new user">
                </div>

                <div class="mb-3">
                    <label for="passwordForRegistration" class="form-label">Password</label>
                    <input type="password" name="passwordForRegistration" id="passwordForRegistration"
                           placeholder="Enter password for new user">
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="MALE">Male</label>
                    <input class="form-check-input" type="radio" name="genderForRegistration" id="MALE" value="MALE">
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="FEMALE">Female</label>
                    <input class="form-check-input" type="radio" name="genderForRegistration" id="FEMALE"
                           value="FEMALE">
                </div>

                <div class="mb-3">
                    <label class="form-check-label" for="description">Description</label>
                    <input type="text" name="descriptionForRegistration" id="description"
                           placeholder="Enter description for new user">
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="USER">User</label>
                    <input class="form-check-input" type="radio" name="roleForRegistration" id="USER" value="USER">
                </div>

                <div class="form-check form-check-inline">
                    <label class="form-check-label" for="ADMIN">Admin</label>
                    <input class="form-check-input" type="radio" name="roleForRegistration" id="ADMIN"
                           value="ADMIN"><br>
                </div>

                <div class="buttons">
                    <button type="submit" class="btn btn-outline-primary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 15px;"
                            value="Enter">Enter
                    </button>

                    <button type="reset" class="btn btn-outline-secondary"
                            style="--bs-btn-padding-y: .25rem; --bs-btn-padding-x: .5rem; --bs-btn-font-size: 15px;"
                            value="Reset">Reset
                    </button>
                </div>

            </form>
        </div>
    </div>
</div>


<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2"
        crossorigin="anonymous"></script>

</body>
</html>
